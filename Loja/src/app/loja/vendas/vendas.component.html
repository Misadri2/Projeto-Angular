<div class="container main-container">
    <h1 class="text-center"> <b>Vendas</b></h1>
    <br/>

    <div class="row text-center">
      <div *ngFor="let venda of vendas"
        class="col-md-12"
        style="padding-bottom: 20px">
        <div class="card h-100">
          <a class="text-decoration-none">
            <div style="align-content:left "></div>
          </a>
          <div class="card-body">
            <h4 class="card-title"><b> Número da Venda : {{ venda.idVenda }} </b></h4>
            <h4 *ngFor="let item of venda.itensVendas" ><b> Número da Venda : {{ item.id }} </b></h4>
            <h4 *ngFor="let item of venda.itensVendas" ><b> Produto : {{ item.produto }} </b></h4>
            <h4 *ngFor="let item of venda.itensVendas" ><b> Quantidade : {{ item.quantidade }} </b></h4>
            <h4 *ngFor="let item of venda.itensVendas" ><b> Valor : {{ item.valor }} </b></h4>
            </div>
            <div class="card-footer">
              <a >
                <button class="btn-secondary">Editar</button>
                <button class="btn-danger">Deletar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
